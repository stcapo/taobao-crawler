<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电商数据分析平台</title>

    <!-- CSS 文件 -->
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/sidebar.css">
    <link rel="stylesheet" href="/static/css/charts.css">

    <!-- 引入 ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <!-- 引入 echarts-wordcloud 扩展 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts-wordcloud@2.1.0/dist/echarts-wordcloud.min.js"></script>
</head>
<body>
    <div class="dashboard">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="brand">
                <h2>电商数据分析</h2>
                <p>销售数据可视化平台</p>
            </div>
            <div class="menu-items">
                <p class="menu-title">数据分析</p>
                <div class="menu-item active" data-chart="chart1">
                    <div class="menu-icon">📊</div>
                    <div class="menu-text">商品销量排行</div>
                </div>
                <div class="menu-item" data-chart="chart2">
                    <div class="menu-icon">📉</div>
                    <div class="menu-text">商品价格分布</div>
                </div>
                <div class="menu-item" data-chart="chart3">
                    <div class="menu-icon">🏪</div>
                    <div class="menu-text">店铺销量/销售额排行</div>
                </div>
                <div class="menu-item" data-chart="chart4">
                    <div class="menu-icon">🗺️</div>
                    <div class="menu-text">地域分布</div>
                </div>
<!--                <div class="menu-item" data-chart="chart5">-->
<!--                    <div class="menu-icon">🚚</div>-->
<!--                    <div class="menu-text">包邮 vs 非包邮</div>-->
<!--                </div>-->
                <div class="menu-item" data-chart="chart6">
                    <div class="menu-icon">💰</div>
                    <div class="menu-text">总销售额分析</div>
                </div>
                <div class="menu-item" data-chart="chart7">
                    <div class="menu-icon">🔤</div>
                    <div class="menu-text">标题关键词分析</div>
                </div>
            </div>
        </div>

        <!-- 主内容区 -->
        <div class="main-content">
            <div class="header">
                <div class="page-title">
                    <h1>销售数据分析仪表板</h1>
                </div>
                <div class="user-info">
                    <span>欢迎, {{ username }}</span>
                    <button class="logout-btn" onclick="window.location.href='/logout'">退出登录</button>
                </div>
            </div>

            <!-- 图表容器 -->
            <div class="chart-container">
                <div class="chart-header">
                    <div>
                        <h3 class="chart-title" id="currentChartTitle">商品销量排行</h3>
                        <p class="chart-description" id="currentChartDesc">展示销量最高的商品</p>
                    </div>
                </div>
                <div id="mainChart" class="chart">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <span>加载中...</span>
                    </div>
                </div>
                <!-- 产品详情列表容器 -->
                <div id="product-details-container"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript 文件 -->
    <script src="/static/js/charts.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
